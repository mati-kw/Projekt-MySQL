<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Make Supply Order</title>
</head>
<body>
    <div>
        <h3>Make Order:</h3>
    </div>
    
    <div class="text-container">
    <form action= "MakeSupplyOrderInput" method = "POST">
       
        <input type="text" name="Shop_Id" placeholder="Shop Id" required>
        
        <input type="text" name="Emp_id" placeholder="Employee id" required>
        
        <input type="text" name="Sup_val" placeholder="Supply value" required>
         
        <button type= "submit" id="btnMakeSupplyOrder" type="button">Make New Supply Order</button>
      </form>
      </div>
    <div>
        <h3>
            Supply Orders: 
        </h3>
    </div>
    <div class="text-container">
      <table>
          <thead>
            <tr>
                <th>Order ID</th>
                <th>Shop ID</th>
                <th>Employee ID</th>
                <th>Supply Val</th>
                <th>Date</th>
            </tr>
            </thead>    
            <tbody>
             {% for row in data2 %}    
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="spacer"></div>
    <div class="footer">
        <div class="text-container">
            <form action="/">
                <button type= "submit"  type="button" id="GB">Go Back</button>
            </form>
          </div>
      </div>
</body>
</html>
